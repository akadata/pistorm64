Any type of image may be supplied for the rendering of a <a href="../Libraries_Manual_guide/node0164.html">string</a>
gadget--image, border, or no image at all.  The highlighting for a string
gadget must be the complementing type (<a href="../Libraries_Manual_guide/node014A.html#line8">GFLG_GADGHCOMP</a>).  Alternate imagery
may not be used for highlighting.
