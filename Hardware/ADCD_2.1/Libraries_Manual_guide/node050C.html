This attribute tells a <a href="../Libraries_Manual_guide/node0507.html">propgclass</a> object on which axis the gadget's knob
is free to move, the horizontal or the vertical.  It is either <a href="../Libraries_Manual_guide/node0161.html#line27">FREEHORIZ</a>
or <a href="../Libraries_Manual_guide/node0161.html#line27">FREEVERT</a>.  The default is FREEVERT.
