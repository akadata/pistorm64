This attibute is a pointer to either a Boopsi image or a Release
1.3-compatible Intuition image.  This attribute corresponds to the
<a href="../Libraries_Manual_guide/node0149.html">Gadget</a>'s <a href="../Libraries_Manual_guide/node0149.html#line91">GadgetRender</a> field.  The <a href="../Libraries_Manual_guide/node04F2.html">gadgetclass</a> dispatcher will not dispose
of this image when it disposes of the gadget object.
