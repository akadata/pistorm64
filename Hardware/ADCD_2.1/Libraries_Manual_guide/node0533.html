These attributes correspond to the embedded <a href="../Libraries_Manual_guide/node0149.html#line33">Gadget.LeftEdge</a> and
<a href="../Libraries_Manual_guide/node0149.html#line33">Gadget.TopEdge</a> fields.  Setting these attributes in <a href="../Libraries_Manual_guide/node052B.html">groupgclass</a> object
causes it to change its position as well as the position of each of the
gadgets that have been added to the group gadget.
