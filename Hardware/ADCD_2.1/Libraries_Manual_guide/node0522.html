states: <a href="../Libraries_Manual_guide/node04D2.html#line39">IDS_INACTIVESELECTED</a>, <a href="../Libraries_Manual_guide/node04D2.html#line35">IDS_INACTIVENORMAL</a>, <a href="../Libraries_Manual_guide/node04D2.html#line26">IDS_SELECTED</a>, or
