To find the parent of a context, you call <a href="../Includes_and_Autodocs_2._guide/node01D0.html">ParentChunk()</a> on the relevant
<a href="../Libraries_Manual_guide/node0446.html">ContextNode</a>:

    parentnode = ParentChunk(currentnode);

If there is no parent context, NULL is returned.
