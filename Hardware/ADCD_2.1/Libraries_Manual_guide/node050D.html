This is a boolean attribute which corresponds to the <a href="../Libraries_Manual_guide/node0161.html#line32">PROPNEWLOOK</a> flag
<a href="../Libraries_Manual_guide/node0161.html">PropInfo</a> structure's <a href="../Libraries_Manual_guide/node0161.html#line16">Flags</a> field (defined in &#060;intuition/<a href="../Includes_and_Autodocs_2._guide/node00D4.html#line448">intuition.h</a>&#062;).  If
this attribute is TRUE, the new <a href="../Libraries_Manual_guide/node0507.html">propgclass</a> object will use Release 2
imagery rather than the Release 1.3 imagery.
<!-- AG2HTML: BODY=END -->
