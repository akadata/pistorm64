When you first obtain an <a href="../Libraries_Manual_guide/node042C.html">IFFHandle</a> through <a href="../Libraries_Manual_guide/node042C.html">AllocIFF()</a>, a hidden default
context node is created.  You cannot get direct access to this node
through <a href="../Libraries_Manual_guide/node0447.html">CurrentChunk()</a> or <a href="../Libraries_Manual_guide/node0448.html">ParentChunk()</a>.  However, using <a href="../Libraries_Manual_guide/node044E.html">StoreLocalItem()</a>,
you can store information in this context.
<!-- AG2HTML: BODY=END -->
