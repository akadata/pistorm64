<a href="../Includes_and_Autodocs_2._guide/node04B0.html">CMD_FLUSH</a> aborts (calls <a href="../Includes_and_Autodocs_2._guide/node04A5.html">AbortIO()</a> ) all <a href="../Devices_Manual_guide/node0033.html">CMD_WRITE</a> and all <a href="../Devices_Manual_guide/node0038.html">ADCMD_WAITCYCLE</a>s
that are queued up for the channel or channels. It does not abort
<a href="../Devices_Manual_guide/node0031.html">ADCMD_LOCK</a>s (only <a href="../Devices_Manual_guide/node002F.html">ADCMD_FREE</a> clears locks).
