This is a single-channel command. <a href="../Includes_and_Autodocs_2._guide/node04AC.html">ADCMD_WAITCYCLE</a> is replied to when the
current cycle has completed.  If there is no <a href="../Devices_Manual_guide/node0033.html">CMD_WRITE</a> in progress, it
returns immediately.
