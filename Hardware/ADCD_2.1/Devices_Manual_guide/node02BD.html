The <a href="../Devices_Manual_guide/node02B7.html#line29">SEvent</a> SID_MIDI_Chnl is for recorder programs to record the
set-MIDI-channel low level event.  The data byte contains a MIDI channel
number.  Other programs should use <a href="../Devices_Manual_guide/node02B0.html">instrument registers</a> instead.
