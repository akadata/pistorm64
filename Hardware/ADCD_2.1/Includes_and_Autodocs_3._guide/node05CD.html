<b>   NAME</b>
       WM_ICONIFY -- Hide this window to an icon

<b>   SYNOPSIS</b>
       DoMethod( winobj, WM_ICONIFY );

<b>   FUNCTION</b>
       <a href="../Includes_and_Autodocs_3._guide/node0149.html">Close</a> the window and put an icon on the Workbench for it.
